<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Car Jumping Game </title> 
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">


<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: lightgray;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h2 {
    margin-top: 20px;
  }

  .characters {
    margin: 10px;
  }

  .characters img {
    width: 60px;
    height: 60px;
    margin: 0 10px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 10px;
    transition: border 0.3s;
  }

  .characters img.selected {
    border: 2px solid #333;
  }

  .game {
    position: relative;
    width: 600px;
    height: 200px;
    background-color: #fff;
    border: 2px solid #333;
    overflow: hidden;
    margin-top: 20px;
  }

  .player {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 50px;
    height: 50px;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
  }

  .obstacle {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 40px;
    background-color: red;
  }

  .score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-weight: bold;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Select Your Character</h2>
<div class="characters">
  <img src="img/mercedes.jpg" id="char1" class="selected">
  <img src="img/porsche.jpg" id="char2">
  <img src="img/ferari.png" id="char3">
</div>

<button id="startBtn">Start</button>

<div class="game">
  <div class="player" id="player"></div>
  <div class="score" id="score">0</div>
</div>

<script>
const player = document.getElementById('player');
const game = document.querySelector('.game');
const scoreDisplay = document.getElementById('score');
const characters = document.querySelectorAll('.characters img');
const startBtn = document.getElementById('startBtn');

let selectedCharacter = 'dino1.png';
let isJumping = false;
let playerPosition = 0;
let score = 0;
let gameRunning = false;
let obstacleTimeout;

// Character selection
characters.forEach(img => {
  img.addEventListener('click', () => {
    characters.forEach(c => c.classList.remove('selected'));
    img.classList.add('selected');
    selectedCharacter = img.src;
    player.style.backgroundImage = `url(${selectedCharacter})`;
  });
});

// Initialize player image
player.style.backgroundImage = `url(${selectedCharacter})`;

// Jump function
function jump() {
  if (!gameRunning) return;
  if (isJumping) return;
  isJumping = true;
  let upInterval = setInterval(() => {
    if (playerPosition >= 150) { 
      clearInterval(upInterval);
      let downInterval = setInterval(() => {
        if (playerPosition <= 0) {
          clearInterval(downInterval);
          isJumping = false;
        }
        playerPosition -= 5;
        player.style.bottom = playerPosition + 'px';
      }, 20);
    }
    playerPosition += 5;
    player.style.bottom = playerPosition + 'px';
  }, 20);
}

// Key listener
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') jump();
});

// Create obstacles
function createObstacle() {
  if (!gameRunning) return;

  const obstacle = document.createElement('div');
  obstacle.classList.add('obstacle');
  game.appendChild(obstacle);
  let obstaclePosition = 600;

  const moveObstacle = setInterval(() => {
    if (obstaclePosition < -20) {
      clearInterval(moveObstacle);
      game.removeChild(obstacle);
      score++;
      scoreDisplay.textContent = score;
    }

    if (
      obstaclePosition > 50 &&
      obstaclePosition < 90 &&
      playerPosition < 40
    ) {
      clearInterval(moveObstacle);
      alert('Game Over! Your score: ' + score);
      window.location.reload();
    }

    obstaclePosition -= 10;
    obstacle.style.left = obstaclePosition + 'px';
  }, 20);

  obstacleTimeout = setTimeout(createObstacle, Math.random() * 3000 + 1000);
}

// Start button
startBtn.addEventListener('click', () => {
  if (!gameRunning) {
    gameRunning = true;
    score = 0;
    scoreDisplay.textContent = score;
    createObstacle();
  }
});
</script>
</body>
</html>
