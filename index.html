<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Running Animal Game</title> 
<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87ceeb; /* Sky blue */
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .game {
    position: relative;
    width: 800px;
    height: 200px;
    background-color: #c2f0c2; /* Grass ground */
    border: 2px solid #333;
    overflow: hidden;
  }

  .animal {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 50px;
    height: 50px;
    background-color: #000000;
    border-radius: 10px;
  }

  .obstacle {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 50px;
    background-color: #FF0000;
  }

  .score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-weight: bold;
  }

  /* Simple animation for animal running */
  @keyframes run {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  .running {
    animation: run 0.3s infinite;
  }
</style>
</head>
<body>
<div class="game">
  <div class="animal running" id="animal"></div>
  <div class="score" id="score">0</div>
</div>

<script>
const animal = document.getElementById('animal');
const game = document.querySelector('.game');
const scoreDisplay = document.getElementById('score');

let isJumping = false;
let animalPosition = 0;
let score = 0;

// Jump function
function jump() {
  if (isJumping) return;
  isJumping = true;
  let upInterval = setInterval(() => {
    if (animalPosition >= 100) { // max jump height
      clearInterval(upInterval);
      let downInterval = setInterval(() => {
        if (animalPosition <= 0) {
          clearInterval(downInterval);
          isJumping = false;
        }
        animalPosition -= 5;
        animal.style.bottom = animalPosition + 'px';
      }, 20);
    }
    animalPosition += 5;
    animal.style.bottom = animalPosition + 'px';
  }, 20);
}

// Key listener
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') jump();
});

// Create obstacles
function createObstacle() {
  const obstacle = document.createElement('div');
  obstacle.classList.add('obstacle');
  game.appendChild(obstacle);
  let obstaclePosition = 800;

  const moveObstacle = setInterval(() => {
    if (obstaclePosition < -30) {
      clearInterval(moveObstacle);
      game.removeChild(obstacle);
      score++;
      scoreDisplay.textContent = score;
    }

    // Collision detection
    if (
      obstaclePosition > 50 &&
      obstaclePosition < 100 &&
      animalPosition < 50
    ) {
      clearInterval(moveObstacle);
      alert('Score: ' + score);
      window.location.reload();
    }

    obstaclePosition -= 10;
    obstacle.style.left = obstaclePosition + 'px';
  }, 20);

  setTimeout(createObstacle, Math.random() * 3000 + 1000);
}

// Start the game
createObstacle();
</script>
</body>
</html>
